function loadHistory(selectId, storageKey) { 
    try {
        var history = JSON.parse(localStorage.getItem(storageKey) || '[]'); 
        if (history.length > 0) { 
            var select = document.getElementById(selectId); 
            var group = document.createElement('optgroup'); 
            group.label = "ğŸ•’ æœ€è¿‘è¼¸å…¥ (Gáº§n Ä‘Ã¢y)"; 
            history.reverse().forEach(function(item) { 
                var opt = document.createElement('option'); 
                opt.value = item; opt.text = "ğŸ•’ " + item; group.appendChild(opt); 
            }); 
            select.insertBefore(group, select.firstChild); 
        } 
    } catch(e) { console.error("History parse error"); localStorage.removeItem(storageKey); }
}
function saveHistory(val, storageKey) { 
    if(!val) return; 
    try {
        var history = JSON.parse(localStorage.getItem(storageKey) || '[]'); 
        var index = history.indexOf(val); 
        if (index > -1) { history.splice(index, 1); } 
        history.push(val); 
        if (history.length > 5) history.shift(); 
        localStorage.setItem(storageKey, JSON.stringify(history)); 
    } catch(e) {}
}

function sendDataToGAS(actionType, driver, plate, trip, loc, dest, taskType) {
    var payload = {
        driver: driver,
        plate: plate,
        trip: trip,
        location: loc,
        location_custom: document.getElementById('location-custom').value,
        destination: (actionType === 'å‡ºè»Š') ? dest : "",

        action: actionType
    };

    fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        redirect: "follow",
        body: JSON.stringify(payload)

    .then(response => response.json())

        console.error(err);

function createLogMessage(data) {
    var now = new Date(); 
    var hh = now.getHours().toString().padStart(2, '0'); 
    var mm = now.getMinutes().toString().padStart(2, '0'); 
    var timeStr = hh + ":" + mm; 
    var plateStr = (data.plate) ? "[" + data.plate + "] " : ""; 
    var taskSuffix = (data.taskType) ? "(" + data.taskType + ")" : "";
    
    var silentTag = "\u200B";

    if (data.action === "ä½œæ¥­çµæŸ") return plateStr + data.driver + " çµæŸæ™‚é–“" + timeStr + silentTag; 
    if (data.action === "å‡ºè»Š") return plateStr + data.driver + " " + data.trip + " " + data.location + "å‡ºç™¼å‰å¾€" + data.destination + taskSuffix + " " + timeStr + silentTag; 
    if (data.action === "æŠµé”") {
        if (data.location === "å…¬å¸") return data.driver + " å›åˆ°å…¬å¸ " + timeStr + silentTag; 
        return data.driver + " æŠµé”" + data.location + taskSuffix + " " + timeStr + silentTag; 
    }
    return "";
}
